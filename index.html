<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f37fd463ce.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>포지션 회전 예제 과제</title>
  </head>
  <body>
    <main>
      <section id="circle">
        <article class="arti1">
          <div class="inner">
            <div class="box">
              <div class="top_tit">
                <h3>SLOW AGING DIET</h3>
                <h1>저속노화 식단</h1>
              </div>
              <h5>2025년 건강 트렌드</h5>
            </div>
          </div>
          <img class="salad" src="./images/fr1-salad.png" alt="salad" />
        </article>
        <article class="arti2">
          <div class="wrap">
            <div class="point1">
              <div class="inner">
                <h3 class="point">POINT01</h3>
                <div class="con">
                  <h5>저속노화란?</h5>
                  <h2><span class="mc">천천히</span> 나이 들어가기</h2>
                </div>
              </div>
              <img class="slow" src="./images/fr2-timebg.png" alt="slowtime" />
            </div>
            <div class="point2">
              <div class="inner">
                <h3 class="point">POINT02</h3>
                <div class="con">
                  <h4>
                    “노화의 결정적 요인 중 30%는 유전자, 70%는
                    <span class="mc">생활습관</span>에 의해 결정된다”
                  </h4>
                  <p>- 서울아산병원 노년내과 정희원 교수</p>
                </div>
              </div>
            </div>
            <div class="point3">
              <div class="inner">
                <h3 class="point">POINT03</h3>
                <div class="con">
                  <h3><strong>생활습관</strong>의 실천</h3>
                  <p>
                    건강한 <strong>식단</strong>, 충분한 <strong>수면</strong>,
                    꾸준한 <strong>운동</strong>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </article>
        <article class="arti3">3</article>
        <article class="arti4">4</article>
        <article class="arti5">5</article>
        <article class="arti6">6</article>
      </section>
    </main>
  </body>
</html>
